  <section class="sec">

    <!--First Form-->
    <div class="form_container  mxhalf my">
       <form action="">
            <h2 class="" id="fh2"> Basic Details</h2>
            <div class="namebox inputbox write mx my">
              <label for="">First Name:</label>
              <input type="text" id="fname" required placeholder="Enter First name" autofocus onchange="checkInp()">
            </div>

            <div class="namebox inputbox write mx my">
              <label for="">Last Name:</label>
              <input type="text" id="lname" required placeholder="Enter Last name" onchange="checkInp2()" >
              
            </div>
         

            <div class="gender inputbox mx my ">
                 <label class="mx" for="gender">Gender:</label>
                 <select class="city" name ="gender" id=" gender">
                  <option value ="">Choose</option>
                    <option value ="male">Male</option>
                    <option value ="female">Female</option>
                    <option value ="other">Other</option>
                 </select>
            </div>
      
            <div class="addressbox inputbox write mx my">
              <label for="">Your Address:</label>
              <input type="text" required placeholder="Enter Your Address">
            </div>

            <div class="phonenumb inputbox write mx my">
              <label for="">Conatct Number:</label>
              <input type="text" id="pnumb" required placeholder="" onchange="checkInp3()">
            </div>

             <div class="dob inputbox mx my ">  
                <label for="patient_dob">DOB:</label>        
                <input class="dt" type="date" name="patient_dob" id="select_dob" onchange="age()">
             </div>

             <div class="agebox inputbox write mx my">
              <p id="message"></p>
              <p class="invisible" id="disp_age">Your Age:</p>
             </div>

    </form>
    </div>

    <!--2nd form-->
  
    <div class="form_container  mxhalf my ">
      <form action="">
          
           <h2 class=""> Book Appointment</h2>
          

          <div class="inputbox mx my ">

            <label for="dept">OPD:</label>
            <select id="opd" class="city"name="Specialist" >
                <option value="general" selected>Choose OPD</option>
            </select>
          </div>
          <div class="inputbox mx my ">

            <label for="dept">Doctor's Name:</label>
    <select class="city" name="doc" id="doc_sel">
        <option value="" selected>Choose Doc.</option>
        <option value="Dr. John Doe">Dr. Stephan Viray</option>
        <option value="Dr. Jane Smith">Dr. Jims Pesta√±o</option>
        <option value="Dr. Michael Brown">Dr. Chodorick Tingting</option>
        <option value="Dr. Sarah Johnson">Dr. Robert Amparo</option>
        <!-- Add more options as needed -->
    </select>
          </div>

           <div class="date inputbox mx my ">  
             <label for="">Appointment Date:</label>        
             <input class="dt" type="date" name="date">
           </div>
             
           <button class="btn" onclick="mysub()">Submit*</button>
           <p id="texto"></p>
           <footer>*Mandatory to fill all the Details Before Submitting</footer>

   </form>
   </div>
 
   <!--3rd form-->
   <div class="form_container  mxhalf my">
    <form action="">
         <h2 class="">Health Issues</h2>
   
         <div class="gender inputbox mx my ">
              <label class="mx" for="category">Category:</label>
              <select class="city" name ="category" id=" category">
                <option value ="">Choose</option>
                 <option value ="Infections">Infections</option>
                 <option value ="Cardio">Cardio</option>
                 <option value ="Ortho">Ortho</option>
                 <option value ="Gastreo">Gastreo</option>
                 <option value ="viral sickness">viral sickness</option>
                 <option value ="Cough and Cold">Cough and Cold</option>
                 <option value ="other">Other</option>
              </select>
         </div>
   
         <div class=" inputbox txtar ">
          <label for="area">Write Down Your Issues Below:-</label>
          <textarea id="area" name="area" rows="5" cols="25"></textarea>
         </div>
           
     

 </form>
 </div>
  
  </section>
