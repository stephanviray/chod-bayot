    <main>
      <form>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label"
            >First name</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label"
            >Last name</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
              <input type="number" class="form-control" id="age" name="age" aria-describedby="ageHelp" placeholder="Enter your age">
              <small id="ageHelp" class="form-text text-muted">Please enter your age in years.</small>
          </div>
      </div>
      
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="maleGender"
                  value="Male"
                  checked
                />
                <label class="form-check-label" for="maleGender">
                  Male
                </label>
              </div></div>
              <div class="col-sm-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="femaleGender"
                  value="Female"
                />
                <label class="form-check-label" for="femaleGender">
                  Female
                </label>
              </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="city" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-3">
            <select id="city" class="form-control">
              <option>Manila</option>
              <option>Quezon City</option>
              <option>Davao City</option>
              <option>Cebu City</option>
              <option>Zamboanga City</option>
              <option>Taguig</option>
              <option>Antipolo</option>
              <option>Pasig</option>
              <option>Cagayan de Oro</option>
              <option>Parañaque</option>
              <option>Dasmariñas</option>
              <option>Valenzuela</option>
              <option>Las Piñas</option>
              <option>General Santos</option>
              <option>Makati</option>
              <option>Bacoor</option>
              <option>Muntinlupa</option>
              <option>San Jose del Monte</option>
              <option>Iloilo City</option>
              <option>Calamba</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Addictions</div>
          <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="smoke" value="Smoke" />
              <label class="form-check-label" for="smoke">
                Smoke
              </label>
            </div></div>
            <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="alcohol" value="Alcohol" />
              <label class="form-check-label" for="alcohol">
                Alcohol
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="drug" value="Drug"  />
              <label class="form-check-label" for="drug">
                Drug
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="align-self-center col-sm-4">
            <button type="button" id='submitBtn'class="btn btn-primary"><i class="fa fa-save"></i> Submit</button>
          </div>
        </div>
      </form>
      <section>
        <h2>Patient Form</h2>
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col"><a href="#" onclick='sortPatients(this.name)' name='id' class="idBtn">#</a></th>
              <th scope="col"><a href="#" onclick='sortPatients(this.name)' name='firstName' class="firstNameBtn">First Name</a></th>
              <th scope="col"><a href="#" onclick='sortPatients(this.name)' name='lastName' class="lastNameBtn">Last Name</a></th>
              <th scope="col"><a href="#" onclick='sortPatients(this.name)' name='age' class="ageBtn">Age</a></th>
              <th scope="col"><a href="#" onclick='sortPatients(this.name)' name='gender' class="genderBtn">Gender</a></th>
              <th scope="col"><a href="#" onclick='sortPatients(this.name)' name='city' class="cityBtn">City</a></th>
              <th scope="col">Addictions</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id='patientList'>
        
          </tbody>
        </table>
      </section>
